<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}MVCFlaskApp{% endblock %}</title>

  <!-- ! CSS do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  
  <!-- ! Estilos Personalizados -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  {% block head %}{% endblock %}
</head>
<body>
  <!-- ! Barra de navegação -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">MVCFlaskApp</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('users') }}">Usuários</a></li>
          <li class="nav-item"><a class="nav-link" href="{{ url_for('products') }}">Produtos</a></li>
        </ul>
      </div>
    </div>
  </nav>
    
  <!-- ! Conteúdo Principal -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- ! Rodapé -->
  <footer class="bg-dark text-white text-center py-3 mt-4">
    &copy; 2025 MVCFlaskApp - Todos os direitos reservados.
  </footer>

  <!-- ! Scripts do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- ! Scripts Personalizados -->
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

  {% block scripts %}{% endblock %}
    
</body>
</html>
