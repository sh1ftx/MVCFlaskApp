<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input,
        button {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Cadastro de Usuário</h1>
    <form id="cadastroForm">
        <input type="text" id="nome" placeholder="Nome" required><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="tel" id="telefone" placeholder="Telefone" required><br>
        <input type="text" id="cidade" placeholder="Cidade" required><br>
        <input type="date" id="data_nascimento" required><br>
        <button type="submit">Cadastrar</button>
    </form>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            // Gera um dicionario com os dados
            const dados = {
                nome: document.getElementById("nome").value,
                email: document.getElementById("email").value,
                telefone: document.getElementById("telefone").value,
                cidade: document.getElementById("cidade").value,
                data_nascimento: document.getElementById("data_nascimento").value
            };

            // Envia o dicionario para a route cadastro
            const response = await fetch("/cadastro", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(dados)
            });

            // aguarda uma reposta do route
            const result = await response.json();

            // Verifica se deu tudo certo ou nao e notifica
            if (response.ok) {
                alert(result.message);
            } else {
                alert(result.error || "Erro ao cadastrar!");
            }

        });
    </script>
</body>

</html>
