<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Usuário</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/page_cadastro.css') }}">
</head>

<body>

  <header>
    <h1>MVCFlaskApp</h1>
  </header>

  <section class="intro">
    <h2>Cadastro de Usuário</h2>
    <p>Preencha os dados abaixo para cadastrar um novo usuário no sistema.</p>
  </section>

  <section class="card">
    <form id="cadastroForm" class="formulario">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="telefone" placeholder="Telefone" required>
      <input type="text" id="cidade" placeholder="Cidade" required>
      <input type="date" id="data_nascimento" required>
      <button type="submit" class="button">Cadastrar</button>
    </form>
  </section>

  <button onclick="window.location.href='/user_list'">Voltar</button>

  <footer>
    Desenvolvido usando Flask + MVC.
  </footer>

  <script src="{{ url_for('static', filename='js/user_register.js') }}"></script>

</body>

</html>
