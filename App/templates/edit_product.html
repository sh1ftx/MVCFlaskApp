<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit_user.css') }}">
</head>

<body>
    <h1>Editar Produto</h1>
    <form id="editForm">
        <input type="text" id="nome" value="{{ produto[1] }}" required>
        <input type="text" id="marca" value="{{ produto[2] }}" required>
        <input type="text" id="preco" value="{{ produto[3] }}" required>
        <input type="number" id="estoque" value="{{ produto[4] }}" required>
        <button type="submit">Salvar Alterações</button>
    </form>

    
</body>
<!-- script externo -->
<script src="{{ url_for('static', filename='js/edit_product.js') }}"></script>
</html>
